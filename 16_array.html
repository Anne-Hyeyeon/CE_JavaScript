<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2> 
    <!-- Syntax는 문법이라는 뜻이다. -->
    <script>
        // 문자 데이터는 따옴표로 시작해서 따옴표로 끝난다.
        // 배열은 대괄호로 시작해서 대괄호로 끝난다.
        // 이 안에 값을 적을 수 있는데, 여러 개를 적을 수 있다.
        var coworkers = ["hyeyeon", "mingming"]
        // 값과 값 사이는 콤마로 구분한다.
        // 이렇게 만든 배열을 변수로 묶는다. 변수를 쓰는 것 ->데이터 타입에 이름을 붙이는 것. 
        // 수납상자에 물건을 넣은 것과 똑같은 상황이 됨.
    </script>


    <h2>get</h2>
    <script>
        // 첫 번째로 들어가 있는 데이터 꺼내기
        document.write(coworkers[0]);
        // 첫 번째에 있는 값을 0번째라 부르고, 이 기준을 index라고 부른다.
        document.write(coworkers[1]);
        // 두번째 값 = index1
    </script>


    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('princess');
        coworkers.push('prince');
    </script>

<h2>count</h2>
<script>
    document.write(coworkers.length);
</script>
<!-- 카운트 숫자가 바뀐 걸 보세요! add를 통해 값이 추가되어서 4가 되었음. -->
</body>
</html>
