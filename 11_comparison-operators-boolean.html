<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Comparison operators & Boolean </h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        // document.write(oo) 문서에 ()안의 값을 출력시키는 것. 
        document.write(1===1);
    </script>

<h3>1===2</h3>
<script>
    document.write(1===2);
</script>
<!-- +는 이항연산자 : 오른쪽과 왼쪽에 있는 값을 더해서 값을 출력시킨다  -->
<!-- ===는 비교연산자 : 오른쪽과 왼쪽에 있는 값을 비교해서 true or false라는 값을 출력시킨다. equal이라고 부른다. 좌항과 우항의 관계 비교-->
<!-- 여기서 true, false를 Boolean 이라고 한다. Boolean도 data type 중 하나이다. -->
<!-- 인류는 Boolean으로 인해 단순반복에서 해방될 수 있었다.  -->

<h3>1&lt2</h3>
<!-- html에서 꺾쇠는 태그로 인식하기 때문 -->
<script>
    document.write(1<2);
</script>

<h3>1&lt1</h3>
<script>
    document.write(1<1);
</script>
<!-- 비교연산자로 만든 것들은 true or false로 나타나게 되고, 이 true or false값을 Boolean이라고 한다. -->
</body>
</html>
