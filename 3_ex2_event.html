<!-- 자바스크립트와 html의 만남 2 (event) -->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <input type="button" value="hi" onclick="alert('hi')">
<!--hi 버튼을 눌렀을 때 경고창(alert)을 띄우게 하고 싶으면?
onclick 속성 : onclink의 속성값으로는 반드시 JS가 와야 한다. 
onclink 속성은 웹브라우저가 기억하고 있다가, onclink 속성이 위치하고 있는 걸 사용자가 클릭했을 때, 자바스크립트의 속성에 따라 웹브라우저가 동작할 것이다.-->
<!--웹브라우저는 '사용자가 ~행동을 했을 때 이런 걸 해야지!'하는 걸 기억하고 있다가, 실제로 그 일이 일어났을 때 실행한다.-->
<!-- 이렇게 웹브라우저에서 일어나는 일들을 사건, 영어로는 event라고 한다. -->
<!-- 웹브라우저에서 일어날 수 있는 이벤트에는 어떤 게 있을까? 약 20가지가 있다. -->
    <input type="text" onchange="alert('changed')">
<!-- text안에 있는 내용에 변화가 생기면, 웹브라우저가 alert을 띄우게 된다. -->
    <input type="text" onkeydown="alert('key down!')">
<!--on으로 시작하는 속성들, onclick, onchange, onkeydown 등을 event라고 한다.-->
</body>
</html>
