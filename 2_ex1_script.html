<!-- 자바스크립트와 html의 만남 1 (script 태그)  -->

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- scipt는 자바스크립트가 있음을 html에 알리는 태그 -->
   <h1>JavaScript</h1>
   <script>
        document.write(1+1);
    </script>
       
    <h1>HTML</h1>
    1+1
<!-- 둘의 차이를 느껴보시길! 자바스크립트는 '동적'이다. 1+1를 2로 계산해서 출력한다. -->
<!-- 문서에 자바스크립트를 입력하기 위해서 document.write를 쓰고, script는 이를 자바스크립트로 인식하게 한다.  -->

</body>
</html>
