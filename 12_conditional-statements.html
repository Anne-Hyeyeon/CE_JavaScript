<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문의 형식 알아보기</title>
</head>
<body>
    <h1>Conditional Statements</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>

        <h2>IF-true</h2>
    <script>
        document.write("1<br>");
        if(true) {
        document.write("2<br>");
        } else {
        document.write("3<br>"); 
        // 값이 true 일 때 3이 무시됨.
        }
        document.write("4<br>");
    </script>

<h2>IF-false</h2>
<script>
    document.write("1<br>");
    if(false) {
    document.write("2<br>");
        // if 뒤에는 Boolean 데이터 타입이 온다.
        // if값이 false일 경우, 앞에 있는 게 무시되고 뒤에있는 else가 실행된다.
    } else {
    document.write("3<br>"); 
    }
    document.write("4<br>");
</script>
</body>
</html>
