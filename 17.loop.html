<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <h1>Loop</h1>
   <ul>
       <script>
           document.write('<li>1</li>');
           var i = 0;
           while(i < 3) {
        //    반복문의 키워드 : while, 불리언 데이터 타입 (true or false)가 들어간다.
           document.write('<li>2</li>');
           document.write('<li>3</li>');
           i = i + 1;
           }
           document.write('<li>4</li>');
        //  저거 하나하나는 순서대로 실행되는 기능 하나하나라고 보면 된다.
        //  순서를 반복시켜야 할 때? 코드를 막 추가하는걸로 해결이 될까? X -> 반복을 사용한다.
        //  순서대로 실행되는 프로그램을 제어하는 제어문이 반복문이다.
        //  false일 경우 true값 밖에 있는 걸 실행시킴.
        //  반복문에서는 반복문이 언제 종료되는지를 잘 정해야 한다.
       </script>
   </ul>
</body>
</html>
